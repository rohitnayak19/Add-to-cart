<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cart</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../asset/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../asset/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../asset/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="../src/output.css">
  <script src="https://kit.fontawesome.com/f54945268a.js" crossorigin="anonymous"></script>
</head>
<body class="h-screen select-none">
  <div class="main mx-auto w-full max-w-xl px-2 shadow-lg mt-2">
    <h1 class="text-center bg-[#ac485a] text-[#fdfdfd] p-4 text-2xl font-bold rounded-t-lg">Add Products</h1>

    <div class="flex justify-center items-center bg-white">
      <img src="../asset/sad.svg" alt="" class="w-72">
    </div>
    <div class="app bg-white p-6 rounded-b-lg pb-20">
      <input type="text" id="input-field" placeholder="Add Products..." class="w-full p-3 text-[#432000] text-xl bg-[#dce1eb] mb-4 rounded-lg outline-none placeholder:text-lg focus:ring-rose-400">
      <button class="bg-[#ac485a] text-[#fdfdfd] w-full p-3 font-mono rounded-lg cursor-pointer text-xl transition ease-in duration-100 hover:bg-[#973f4f] active:bg-[#672c37]" id="add-button">Add to Cart</button>

      <div class="prododuct-container py-5 flex flex-wrap gap-2 mt-4">
        <!-- Products will be added here -->
      </div>
    </div>
  </div>
  <script src="./script.js" type="module"></script>
</body>
</html>
